<!doctype html>
<html>
<head>
</head>
<body style="text-align: center;line-height: 0;">
</body>
</html>
<script>
    let fullNum = function (num, length) {
        if (("" + num).length > length) {
            throw "overflow";
        }
        return (Array(length).join('0') + num).slice(-length);
    };

    let addImg = function (i) {
        let div = document.createElement("div");
        let img = document.createElement("img");
        img.src = fullNum(i, 3) + ".webp";
        img.style = "max-width: 100%;";
        div.appendChild(img);
        document.body.appendChild(div);

        setTimeout(function () {
            if (img.naturalWidth > 0) {
                addImg(i + 1);
            } else {
                div.removeChild(img);
                document.body.removeChild(div);
            }
        }, 100);
    };
    addImg(1);
</script>
